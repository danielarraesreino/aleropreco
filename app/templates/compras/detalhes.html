<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1>Detalhes da Compra #{{ compra.id }}</h1>
        <ul class="list-group">
            <li class="list-group-item"><b>Fornecedor:</b> {{ compra.fornecedor }}</li>
            <li class="list-group-item"><b>Valor:</b> R$ {{ compra.valor }}</li>
        </ul>
        <a href="/compras/" class="btn btn-secondary mt-3">Voltar para lista</a>
    </div>
</body>
</html>
