<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Compras - AleroPreco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1>Compras</h1>
        <table class="table table-striped">
            <thead><tr><th>ID</th><th>Fornecedor</th><th>Valor</th><th></th></tr></thead>
            <tbody>
                {% for compra in compras %}
                <tr>
                    <td>{{ compra.id }}</td>
                    <td>{{ compra.fornecedor }}</td>
                    <td>R$ {{ compra.valor }}</td>
                    <td><a class="btn btn-sm btn-info" href="/compras/{{ compra.id }}">Detalhes</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
