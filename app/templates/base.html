<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AleroPreco{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
    <img src="/static/img/alero-logo.png" alt="Alero Logo" style="height: 48px; max-width: 180px; object-fit: contain;">
</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/produtos/"><i class="bi bi-box-seam"></i> Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="/fornecedores/"><i class="bi bi-truck"></i> Fornecedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/compras/"><i class="bi bi-cart4"></i> Compras</a></li>
                <li class="nav-item"><a class="nav-link" href="/receitas/"><i class="bi bi-egg-fried"></i> Receitas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Flash messages -->
<div class="container mt-2">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
