{% extends 'base.html' %}
{% block title %}{{ 'Editar' if fornecedor else 'Novo' }} Fornecedor - AleroPreco{% endblock %}
{% block content %}
<h1>{{ 'Editar' if fornecedor else 'Novo' }} Fornecedor</h1>
<form method="post">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ fornecedor.nome if fornecedor else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ fornecedor.cnpj if fornecedor else '' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/fornecedores/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
