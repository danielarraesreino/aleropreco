{% extends 'base.html' %}

{% block content %}
    <h1>Receitas</h1>
    <table class="table table-striped">
        <thead>
            <tr><th>ID</th><th>Nome</th><th>Custo</th></tr>
        </thead>
        <tbody>
            {% for receita in receitas %}
            <tr>
                <td>{{ receita.id }}</td>
                <td>{{ receita.nome }}</td>
                <td>R$ {{ receita.custo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
