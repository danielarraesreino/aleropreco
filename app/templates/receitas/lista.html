<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Receitas - AleroPreco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1>Receitas</h1>
        <table class="table table-striped">
            <thead><tr><th>ID</th><th>Nome</th><th>Custo</th></tr></thead>
            <tbody>
                {% for receita in receitas %}
                <tr>
                    <td>{{ receita.id }}</td>
                    <td>{{ receita.nome }}</td>
                    <td>R$ {{ receita.custo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
